<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<head>
<style>

div1 {
  position: fixed;
  right: 0;
  width: 500px;
  height: 250px;
  border: 3px solid #73AD21;
}

</style>
</head>

<div class="row">
  <div class="col-md-6 right-col" >
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:30%;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div1 class="carousel-inner">
      <div class="item active">
          <img src="{% static 'polls/images/a.jpg' %}" alt="Los Angeles" class="img-rounded">
      </div>

      <div class="item">
        <img src="{% static 'polls/images/b.jpg' %}" alt="Chicago" class="img-circle">
      </div>

      <div class="item">
        <img src="{% static 'polls/images/c.jpeg' %}" alt="New york">
      </div>
      <div class="item">
        <img src="{% static 'polls/images/tenor.gif' %}" alt="Istanbul">
      </div>
    </div1>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
    </div>
</div>

</body>
